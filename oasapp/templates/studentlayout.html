{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!--google fonts-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body style="background-color: aliceblue;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 mt-2" style="background-color:#221f33; color:white ;min-height: 100vh;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
 font-family: 'Ubuntu', sans-serif;">
 <h1 class="text-center mt-3"><i class="fa-solid fa-user"  style="color: rgb(169, 245, 226)" ></i></h1>
<h2 class="text-center p-3 mt-3 " style="background-color:rgb(169, 245, 226);color:black;">Student Zone</h2>
<hr>
<a href="{% url 'studentdash' %}" class="admin" style="text-decoration: none ; color: white;" >
<p class="text-center fw-bold "  style="font-size: 18px;"> <i class="fa-solid fa-chart-line" style="color: rgb(169, 245, 226) ;"></i> &nbspDashboard</p></a>
<hr>
<a href="{% url 'stdapplication' %}" class="admin" style="text-decoration: none ; color: white;" >
  <p class="text-center fw-bold"  style="font-size: 18px;"><i class="fa-solid fa-pen-to-square" style="color: rgb(169, 245, 226) ;"></i> &nbsp Application Form</p>
</a>
  <hr>
  <a href="{% url 'payfees' %}" class="admin" style="text-decoration: none ; color: white;" >
    <p class="text-center fw-bold "  style="font-size: 18px;"><i class="fa-brands fa-amazon-pay" style="color: rgb(169, 245, 226) ;"></i> &nbsp Fee Payment</p>
  </a>
<hr>
  <a href="{% url 'finalsubmit' %}" class="admin" style="text-decoration: none ; color: white; " >
    <p class="text-center fw-bold"  style="font-size: 18px;"> <i class="fa-solid fa-circle-check" style="color: rgb(169, 245, 226) ;"></i> &nbsp Final Submission</p>
  </a>
  <hr>
     <a href="{% url 'changepass' %}" class="admin" style="text-decoration: none ; color: white; " >
       <p class="text-center fw-bold "  style="font-size: 18px;"><i class="fa-solid fa-lock" style="color: rgb(169, 245, 226) ;"></i> &nbsp Change Password</p>
     </a>
     
<hr><br><br><br><br><br><br>
  <a href="{% url 'logout' %}" class="admin " style="text-decoration: none ; color: white; " >
    <p class="text-center fw-bold "  style="font-size: 18px;"> <i class="fa-solid fa-right-from-bracket" style="color: rgb(169, 245, 226) ;"></i> &nbsp Logout</p>
  </a>


</div>
      <div class="col-sm-9 mt-2">
        
          {% block student %}
            
          {% endblock %}
  
      
    </div>
  </div>
</div>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
