{% extends 'adminlayout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
</head>
<body>
    {% block admin %}
    <div class="container-fluid " style="height:100vh; background-color: rgb(169, 245, 226);box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="row " style="width: 80%; margin: auto; height: 80px;"><h1 class="text-center mt-2 p-2 text-white" style="font-size:40px; font-weight: bolder; background-color:#221f33;"> Add Session</h1></div>
    
    <div class="row  m-4 p-3 bg-light shadow" style=" background-image:linear-gradient(to right, #bed1ed 0%,#bfebd5) ;">
        <form action="{% url 'assave' %}" method="post">
            {% csrf_token %}
            <div class="col-sm-6 mx-auto mt-4">
                <label style="font-size: 22px; font-weight: bold;">Add your Session</label>
                <input type="text" placeholder="ex. 2023-2024" name="session" class="form-control border-dark rounded-0 " required id="">
            </div>
            <div class="col-sm-12 mt-3 text-center">
                <input type="submit" style="font-size:20px;color: white; background-color: #221f33;" class="btn btn-lg"  value="Add">
            </div>
        </form>



    </div>
    </div>
    
    {% endblock %}
</body>
</html>
