{% extends 'adminlayout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
</head>
<body>
    {% block admin %}
    <div class="container-fluid " style="height:100vh; background-color: rgb(169, 245, 226);box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="row " style="width: 80%; margin: auto; height: 80px;"><h1 class="text-center mt-2 p-2 text-white" style="font-size:40px; font-weight: bolder; background-color:#221f33;"> Add Course</h1></div>

    <div class="row m-4 p-3 bg-light shadow" style=" background-image:linear-gradient(to right, #bed1ed 0%,#bfebd5) ;">
        <form action="{% url 'addcourse' %}" method="post">
            {% csrf_token %}
            <div class="col-sm-6 mx-auto">
                <label style="font-size: 22px; font-weight: bold; margin-right: 25px; margin-top: 10px;">Select Session </label>
                
                <select name="course_Session" class="form-control" id="">
                    <option value="">-----Select Session----</option>

                    {% for i in ch %}
                    <option value="{{i.session}}">{{i.session}}</option>

                    {% endfor %}

                </select>
                <label style="font-size: 22px; font-weight: bold; margin-top: 10px;">Enter Course Name</label>
                <input type="text" placeholder="" name="course_name" required class="form-control border-dark rounded-0 " id=""/>
                <label style="font-size: 22px; font-weight: bold; margin-top: 10px;"> Enter Course Duration</label>
                <input type="text" placeholder="" name="course_duration" required class="form-control border-dark rounded-0 " id=""/>
                <label style="font-size: 22px; font-weight: bold; margin-top: 10px;">Enter Course Fees</label>
                <input type="text" placeholder="" required name="course_fees" class="form-control border-dark rounded-0 " id=""/>
                <br>
              <div class="text-center">  <input type="submit" value="Add" class="btn btn-lg text-center" style="background-color: #221f33; color: white;"/> </div>
          
        </form>
    </div>   
      
    </div>
    {% endblock %}
</body>
</html>
