{%  extends 'base.html' %}
{% load static %}
{% block body %}

<div class="row "  style="margin-bottom: -50px; background-image: url({% static 'images/login wallpaper.jpg' %}); background-repeat: no-repeat; background-size: cover;">
    <div class="col-md-4 mx-auto mt-5 mb-5">
    <div class="card p-5" style=" background-image:linear-gradient(to right, #bed1ed 0%,#bfebd5) ;">
            <div class="text-center" > 
            <i class="fa-solid fa-users" style="font-size: 60px; color:green"></i>
            <h2 class="fw-bold">Welcome User</h2>
            </div>
            <form class="row g-3" method ="post" action="{% url 'logcode' %}">
                {% csrf_token %}
                <div class=" col-md-12  form-floating " >
                    {% if msg %}
                    <div class="alert alert-danger" role="alert">{{msg}}</div>
                    {% endif %}
                    <select style="font-size: 20px;" name="usertype" class="form-select py-1" id="">
                        <option selected> Select user type</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                    </select>
                  </div>
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Enter User Id</label>
                  <input type="text" class="form-control" name="userid">
                </div>
                <div class="col-md-12">
                  <label for="inputPassword4" class="form-label ">Password</label>
                  <input type="password" class="form-control" name="password" id="inputPassword4">
                </div>
                <div class="col-md-12">
                  <div class="form-check px-5">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-lg mb-2 mt-2 px-3 py-2 text-light rounded-2 fw-bold" style="background: #052756; width: 100%; ">Sign in</button>
                </div>
              </form>

            
        </div>
        
    </div>
</div>

{% endblock %}
