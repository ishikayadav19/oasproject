{%  extends 'adminlayout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block admin %}

    <div class="container-fluid " style="height:100vh; background-color: rgb(169, 245, 226);box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="row " style="width: 80%; margin: auto; height: 80px;"><h1 class="text-center mt-2 p-2 text-white" style="font-size:40px; font-weight: bolder; background-color:#221f33;"> Edit Course</h1></div>
        
        
            <form action="{% url 'updatecourse' %}" method="post">
                {% csrf_token %}
                <div class="col-sm-6 mx-auto">
                    <label style="font-size: 22px; font-weight: bold;">ID</label>
                    <input type="text"  name="id" class="form-control border-dark rounded-0 " readonly value="{{ba.id}}" id="">
                   <!--  <label style="font-size: 22px; font-weight: bold; margin-right: 25px; margin-top: 10px;"> Session </label>

                    <input type="text"  name="course_Session" class="form-control border-dark rounded-0 " readonly value="{{ba.course_Session}}" id="">-->
                    
                   <label style="font-size: 22px; font-weight: bold; margin-right: 25px; margin-top: 10px;">Select Session </label>
                    
                    <select name="course_Session" class="form-control" id="" value="">
                        <option value="{{ba.course_Session}}">{{ba.course_Session}}</option>
    
                        {% for i in  c %}
                        <option value="{{i.session}}">{{i.session}}</option>
    
                        {% endfor %}
    
                    </select>
                    <label style="font-size: 22px; font-weight: bold; margin-top: 10px;">Edit Course Name</label>
                    <input type="text" placeholder="" name="course_name" value="{{ba.course_name}}" required class="form-control border-dark rounded-0 " id=""/>
                    <label style="font-size: 22px; font-weight: bold; margin-top: 10px;">Edit Course Duration</label>
                    <input type="text" placeholder="" required name="course_duration" value="{{ba.course_duration}}" class="form-control border-dark rounded-0 " id=""/>
                    <label style="font-size: 22px; font-weight: bold; margin-top: 10px;">Edit Course Fees</label>
                    <input type="text" placeholder="" required name="course_fees" value="{{ba.course_fees}}" class="form-control border-dark rounded-0 " id=""/>
                    <br>
                  <div class="text-center">  <input type="submit" value="Update" class="btn btn-lg text-center" style="background-color: #221f33; color: white;"/> </div>
     

                 </form>
    
    
    
        </div>
        
    {% endblock %}
</body>
</html>
