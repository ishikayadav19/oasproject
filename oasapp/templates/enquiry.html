{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="row mt-5 mb-5 "   style="margin-bottom: -50px; background-image: url({% static 'images/login wallpaper.jpg' %}); background-repeat: no-repeat; background-size: cover;">
    <div class="col-md-8 mx-auto mt-5 mb-5">
    
      
        <div class="card p-5">
        {% if msg %}
        <div class="col-sm-12">
          <div class="alert alert-success" role="alert">{{msg}}</div>
        </div>
        {% endif %}
        <div class="col-sm-6 " style="background-image: linear-gradient(to right, #0051c2 50%,#0b6335, 0.3);"  >
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3557.7827033343633!2d80.9550148748949!3d26.91039056019135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399957b90f3c39ef%3A0xdf9814e6dc29867b!2sJankipuram%20Biotech%20Park!5e0!3m2!1sen!2sin!4v1725885074701!5m2!1sen!2sin" width="100%" height="650" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-sm-6 form1"><h1 class="text-center">Enquiry</h1>
          <form class="row g-3" method="post">
            {% csrf_token %}
            <div class="col-md-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="col-md-12">
              <label for="gender" class="form-label">Gender</label>
              <input type="radio"  class="form-check-input" name="gender" value="male" id=""><f style="font-size: 18px; font-weight: bold;"> Male</f>
              <input type="radio"  class="form-check-input" name="gender" value ="female" id=""><f style="font-size: 18px; font-weight: bold;"> Female </f>
            </div>
            <div class="col-md-12">
              <label for="address" class="form-label">Address</label>
              <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="col-md-12">
              <label for="contactno" class="form-label">Contact No.</label>
              <input type="number" class="form-control" name="contactno" id="contactno">
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="emailaddress" id="email">
            </div>
            <div class="col-md-12">
              <label for="enquirytext" class="form-label">Enquiry Text</label>
              <textarea  class="form-control" name="enquirytext" id="enquirytext"> </textarea>
            </div>
             <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form> 
        </div>
        </div>
      
  </div>
</div>

{% endblock %}
